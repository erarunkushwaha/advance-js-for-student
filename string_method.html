<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        str = "i am happy ";
        // it count letter and space
        console.log(str.length);

        // return the first position of the string
        console.log(str.indexOf('happy'));

        // return the first posotion of last text that found in sentences;
        console.log(str.lastIndexOf('am'));

        // return -1 if no text found
        console.log(str.indexOf('am',5));

        // return -1 if no text found
        // start search from avoiding last 3 index
        console.log(str.lastIndexOf('am',3));
    </script>
</head>
